<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout::site-head">
	<meta charset="UTF-8" />
	<title>Login</title>

</head>
<body>
	<header th:replace="layout::site-header"></header>
	<section th:replace="layout::site-section"></section>
	<div style="display: table; margin: 10px auto; width: 60%;">
		<h2 style="text-align: center; margin-top: 10px;">로그인</h2>
		<form method="post" th:action="@{/customer/login}" style="width: 100%;">
			<div class="form-group">
				<label for="customerId"> 사용자 아이디 </label>
				<input type="text" id="customerId" name="customerId" class="form-control"/>
			</div>

			<div class="form-group">
				<label for="customer_login_password"> 비밀 번호 </label>
				<input type="password" id="customer_login_password" name="customer_login_password" class="form-control"/>
			</div>

			<div class="form-group">
				<input type="submit" class="btn btn-primary pull-right" value="로그인"/>
				<a href="register.html" th:href="@{/customer/register}">[회원가입]</a>
			</div>
			<div class="form-group alert alert-danger" th:if="${param.error}"> 아이디와 비밀번호를 확인해주세요. </div><!-- Error message -->
		</form>
	</div>
	<footer th:replace="layout::site-footer"></footer>
</body>

</html>
